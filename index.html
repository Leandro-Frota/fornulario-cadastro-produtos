<div class="container border border-primary">

                <label class="mb-2 fs-3 mt-1 text-white"" for="">Produto</label>
                <input class="form-control" type="text" placeholder="Cadastro de produtos">
            </div>
            <div class="col-8">
                <label class="mb-2 fs-3 mt-1 text-white"" for="">Descrição</label>

            </div>
            <div class="col-8">
                <label class="mb-2 fs-3 mt-1 text-white"" for="">Quantidade</label>

            </div>

            </div>
        </form>

                    <tr>
                        <td>1</td>

                        </td>

            </table>
